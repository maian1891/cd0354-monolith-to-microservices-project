apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
    spec:
      containers:
      - image: maian1891/udagram-reverseproxy:latest
        name: reverseproxy
        imagePullPolicy: Always  
        resources:
          requests:
            memory: "512Mi"
            cpu: "150m"
          limits:
            memory: "1024Mi"
            cpu: "300m"